<div class="flex bg-slate-200 justify-center items-center
     h-screen w-screen border border-gray-200">
  <div class="shadow-sm w-1/2 p-10 bg-white rounded-md">
    @if(showEmailSent){
    <div class="center">
      <h1 class="text-xl font-bold">Email Sent</h1>
      <p class="mb1 mt-3 text-blue-700 font-semibold">we have sent a password reset link to your email</p>
      <mat-icon class="animate-bounce mt-5" style="width:100px;height:100px;font-size:80px;" color="primary">
        check_circle
      </mat-icon>
    </div>
    }@else{
    <h1 class="text-xl font-bold text-blue-900">Forget Password?</h1>
    <p class="text-xs text-slate-900 mt-3 font-medium">
      Email Address
    </p>


    <input type="email" name="email" class="w-full mb-2 border
   border-gray-200 shadow-sm p-2 rounded-md" placeholder="Email" [(ngModel)]="email" />


    <button (click)="forgetPassword()" [disabled]="!email" class="w-full disabled:opacity-50 p-2 bg-blue-400 rounded-md
        text-white mt-2">
      Request Reset Password
    </button>
    }
  </div>
</div>

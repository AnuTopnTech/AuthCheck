<div>
  <mat-toolbar color="primary" style="padding:10px 50px">
    <button mat-icon-button>
      <mat-icon>
        menu
      </mat-icon>
    </button>
    <a routerLink="/">AuthApp</a>
    <div class="w-full">

    </div>
    @if(isLoggedIn()){
    <div *ngIf="authService.getUserDetail() as userDetail">
      <div class="flex gap5 items-center">
        <a [matMenuTriggerFor]="menu" class="flex gap5 cursor-pointer items-center">
          <div class="bg-green-600 text-white font-bold shadow-md rounded-full
               w-5 h-5 p-5 flex justify-center items-center">
            {{userDetail!.fullName[0].toUpperCase()}}
          </div>
          <div class="text-white flex flex-col gap5">
            <h1 class="p-0 m-0 font-medium">{{userDetail?.fullName}}</h1>
          </div>
        </a>
 
        <mat-menu #menu="matMenu">
          <button [routerLink]="['account',userDetail.id]" mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>View Profile</span>
          </button>
          <button (click)="logout()" mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
          <button [routerLink]="['change-password']" mat-menu-item>
            <mat-icon>password</mat-icon>
            <span>change-password</span>
          </button>
        </mat-menu>
        <a mat-button routerLink="/users">
          <mat-icon>
            groups
          </mat-icon>
        </a>
        <a mat-button routerLink="/location">
          <mat-icon>place</mat-icon>
        </a>
        
</div>
    </div>
    }@else{
    <div class="flex gap5 items-center">
      <a mat-button routerLink="login">Login</a>
      <a mat-button routerLink="register">Register</a>
    </div>
    }
  </mat-toolbar>
</div>
